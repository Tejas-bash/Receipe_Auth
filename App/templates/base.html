<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Welcome Chef</title>
</head>

<body style="background-color: grey;">

    {% block log %}

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Welcome</a>
          <div class="d-flex justify-content-end align-items-center">
          <a href="{% url 'Home' %}"><button class="btn btn-success me-2" type="submit">Home</button></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div>
                {% if request.user.is_authenticated %}
                <a href="{% url 'Userlogout' %}"><button class="btn btn-success me-2" type="submit">Signout</button></a>
                {% else %}
                <a href="{% url 'Sign_in' %}"><button class="btn btn-success me-2" type="submit">Login</button></a>
                {% endif %}
            </div>   
        </div>
      </div>
      </nav>

    {% endblock log %}

    {% block content %}

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
